<section id="gameplay" data-ng-controller="GameplayController as gameplay">
    <div class="container">
        <h1 class="text-center section-header" style="margin: 0; padding-bottom: 0;">
            Narysuj...
        </h1>
        <div class="container stories-grid stories-grid-details">
            <div class="story-wrapper story-wrapper-gameplay" data-ng-cloak>
                <article>
                    <div class="story">
                        <div class="story-item loaded">
                            <!--<div class="spinner">
                              <div class="double-bounce1"></div>
                              <div class="double-bounce2"></div>
                              <div class="loading-label">Ładowanie...</div>
                            </div>-->
                            <div class="story-scribble">
                                Mariuszek na dziewiąte urodziny spodziewał się wszystkiego, ale nie tortu owiniętego pończochą.
                            </div>
                            <br>
                            <div class="editor-tools">
                                <div class="editor-tool tool-brush">
                                    <span class="tool-label">Rozmiar pędzla</span>
                                    <span class="tool-value"><i class="fa fa-paint-brush" style="color: {{editor.color}};"></i> {{editor.brush}}</span>
                                    <input type="range" min="1" max="50" data-ng-model="editor.brush">
                                </div>
                                <div class="editor-tool tool-opacity">
                                    <span class="tool-label">Przezroczystość</span>
                                    <span class="tool-value"><i class="fa fa-star-half-full"></i> {{editor.opacity}}</span>
                                    <input type="range" min="0.01" max="1.00" step="0.01" data-ng-model="editor.opacity">
                                </div>
                                <div class="editor-tool tool-undo pull-right" data-ng-click="undo()">
                                    <span class="tool-value"><i class="fa fa-undo"></i></span>
                                    <span class="tool-label">Cofnij</span>
                                </div>
                            </div>
                            <div class="story-doodle">
                                <div pw-canvas options="{width: 500, height: 300, color: editor.color, opacity: editor.opacity, undo: 20, lineWidth: editor.brush}" version="editor.version" id="gameplay-canvas"></div>
                            </div>
                            <div class="editor-tools">
                                <div pw-color-selector="editor.palette" color="editor.color"></div>
                            </div>
                        </div>
                    </div>
                    <div class="story-footer">
                        <div class="story-buttons">
                            <button type="submit" class="story-btn story-btn-back">
                                <i class="fa fa-check"></i> Gotowe!
                            </a>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <h1 class="text-center section-header" style="margin: 0; padding-bottom: 0;">
